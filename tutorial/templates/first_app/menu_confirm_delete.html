<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Plato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .delete-container {
            max-width: 600px;
            margin: 100px auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .warning-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .item-preview {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="delete-container text-center">
            <div class="warning-icon">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            
            <h3 class="mb-3">¿Estás seguro?</h3>
            
            <p class="mb-4">
                Estás a punto de eliminar el siguiente plato:
            </p>

            <div class="item-preview text-start">
                <h5 class="mb-3">{{ menu_item.name }}</h5>
                <p class="mb-2"><strong>Categoría:</strong> {{ menu_item.category.name }}</p>
                <p class="mb-2"><strong>Precio:</strong> ${{ menu_item.price }}</p>
                <p class="mb-0"><strong>Descripción:</strong> {{ menu_item.description|truncatewords:20 }}</p>
            </div>

            <div class="alert alert-warning">
                <i class="bi bi-info-circle"></i>
                Esta acción no se puede deshacer.
            </div>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="d-flex gap-2 justify-content-center">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Sí, eliminar
                    </button>
                    <a href="{% url 'menu_list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
